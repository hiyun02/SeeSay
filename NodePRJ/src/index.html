<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>음성 인식 예제</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="startBtn">음성 인식 시작</button>
  <button id="stopBtn">음성 인식 중지</button>
  <div id="resultDiv"></div> <!-- 결과를 표시할 <div> 요소 -->
  <script>
    // 음성 인식 API 지원 여부 확인
    if ('webkitSpeechRecognition' in window) {
      var recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'ko-KR'; // 한국어로 설정

      // 음성 인식 결과를 AJAX로 전송하는 함수
      function sendRecognitionResult(result) {
        $.ajax({
          url: '/speech/detectText',
          type: 'POST',
          data: { text: result },
          success: function(response) {
            console.log('서버 응답:', response);
            displayResult(response); // 결과 표시
          },
          error: function(xhr, status, error) {
            console.error('에러 발생:', error);
          }
        });
      }

      // 음성 인식 시작 버튼 클릭 시 실행되는 이벤트 핸들러
      $('#startBtn').on('click', function() {
        recognition.start();
        console.log('음성 인식 시작...');
      });

      // 음성 인식 중지 버튼 클릭 시 실행되는 이벤트 핸들러
      $('#stopBtn').on('click', function() {
        recognition.stop();
        console.log('음성 인식 중지.');
      });

      // 음성 인식 결과 수신 시 실행되는 이벤트 핸들러
      recognition.onresult = function(event) {
        var result = event.results[0][0].transcript;
        console.log('인식 결과:', result);
        sendRecognitionResult(result); // 결과 전송
      };

      // 결과를 표시하는 함수
      function displayResult(result) {
        $('#resultDiv').text(result);
      };
    } else {
      console.error('음성 인식이 지원되지 않는 브라우저입니다.');
    }
  </script>
</body>
</html>
